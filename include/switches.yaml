#https://home-assistant.io/components/switch.wake_on_lan/

  - platform: template
    switches:
      simon_pc:
        friendly_name: "Simon-PC"
        value_template: "{{ is_state('binary_sensor.simonpc', 'on') }}"
        turn_on:
          service: script.simon_pc_aufwecken
        turn_off:
          service: script.simon_pc_herunterfahren


