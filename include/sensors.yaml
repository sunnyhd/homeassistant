sensor:
#https://home-assistant.io/components/sensor/

####################################################
#                                                  #
#            SERVER & HA INFORMATIONEN             #
#                                                  #
####################################################

  - platform: version
    name: hass_version_installed

  - platform: version
    name: hass_version_latest
    source: docker

  - platform: version
    name: hass_version_latest_beta
    beta: true
    source: docker

  - platform: filesize
    file_paths:
      - /config/home-assistant.log

  - platform: sql
    db_url: !secret ltss_url
    queries:
      - name: LTSS Database
        query: >
          SELECT pg_database_size('ha_sensordata')/1024/1024AS value;
        column: value
        unit_of_measurement: MB

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: processor_use
      - type: processor_temperature
      - type: last_boot
      - type: throughput_network_in
        arg: eno1
      - type: throughput_network_out
        arg: eno1
      - type: load_15m

  - platform: uptime

  - platform: command_line
    name: hacs_version
    scan_interval: 86400
    command: >
      grep -oP 'INTEGRATION_VERSION = "\K[^"]+' custom_components/hacs/const.py

####################################################
#                                                  #
#                  JAHRESZEIT                      #
#                                                  #
####################################################

#https://www.home-assistant.io/integrations/season/

  - platform: season

####################################################
#                                                  #
#                 TIME & DATE                      #
#                                                  #
####################################################

#https://www.home-assistant.io/components/time_date/

  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'

####################################################
#                                                  #
#               PERSONS AT HOME                    #
#                                                  #
####################################################

#https://community.home-assistant.io/t/updating-number-of-people-at-home/168127/17

  - platform: template
    sensors:
      persons_at_home:
        friendly_name: 'Personen Anwesend'
        value_template: >
          {{ [states.person.simon, states.person.lisa]
             | selectattr('state', '==', 'home') | list | count }}

  - platform: template
