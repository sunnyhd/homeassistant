      data:
        entity_id: light.buro_schreibtisch
        brightness_step_pct: -10
    - service: script.turn_on
      data:
        entity_id: script.buero_schalter_schreibtischlampe_dimm_down_loop
buero_schalter_schreibtischlampe_dimm_down_loop:
