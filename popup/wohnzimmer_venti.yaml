action: fire-dom-event
browser_mod:
  command: popup
  title: "Ventilator"
  style:
    hui-grid-card$: |
      #root {
        grid-gap: 0 !important;
      }
  card:
    type: grid
    columns: 1
    square: false
    cards:
      - type: entities
        state_color: true
        entities:
          - entity: fan.wohnzimmer
            secondary_info: last-changed
          - type: custom:slider-entity-row
            entity: input_number.wohnzimmer_fan_timer
            hide_state: false

      - type: custom:mini-graph-card
        entities:
          - color: '#385581'
            entity: sensor.temperatur_wohnzimmer_lowboard
        line_width: 8
        hour24: true
        group: true
        align_icon: left
        align_state: right
        align_header: left
        hours_to_show: 24
        show:
          {fill: fade, icon: false, name: false, state: true,
          name_adaptive_color: false, labels: hover, legend: false}
        tap_action:
          action: none
